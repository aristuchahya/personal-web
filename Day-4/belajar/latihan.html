<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <label for="">Upload</label> <br />
    <input type="file" class="input-image" />

    <div class="duration">
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" />

      <label for="end-date">End Date</label>
      <input type="date" id="end-date" />
    </div>

    <div class="file-upload-wrapper">
      <input type="file" id="input-image" class="file-upload" />
      <label for="input-image" class="file-upload-label">Choose </label>
      <i class="fa-solid fa-paperclip"></i>
    </div>
    <script>
      document
        .getElementById("input-image")
        .addEventListener("change", function () {
          var wrapper = document.querySelector(".file-upload-wrapper");

          // Menghapus tanda sebelumnya jika ada
          var previousIcon = wrapper.querySelector(".uploaded-icon");
          if (previousIcon) {
            wrapper.removeChild(previousIcon);
          }

          // Membuat dan menambahkan ikon tanda upload
          var uploadedIcon = document.createElement("i");
          uploadedIcon.classList.add("uploaded-icon", "fa", "fa-check-circle");
          wrapper.appendChild(uploadedIcon);

          // Mengubah warna latar belakang dan teks pada label setelah upload
          var label = document.querySelector(".file-upload-label");
          label.style.backgroundColor = "#4CAF50"; // Warna latar belakang setelah upload
          label.style.color = "#fff"; // Warna teks setelah upload
        });
    </script>
  </body>
</html>
