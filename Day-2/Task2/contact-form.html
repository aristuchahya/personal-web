<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <img src="assets/img/logo.png" alt="logo" class="nav-logo" />
      <ul>
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="#" class="nav-item">My Project</a></li>
        <li><a href="#" class="nav-contact">Contact Me</a></li>
      </ul>
    </nav>

    <div class="wrapper">
      <h1>GET IN TOUCH</h1>
      <form action="" class="form-contact">
        <label for="input-name">Name</label>
        <input type="text" id="input-name" />
        <label for="input-email">Email</label>
        <input type="text" id="input-email" />
        <label for="input-subject">Subject</label>
        <select name="input-subject" id="input-subject">
          <option value="Frontend">Frontend Developer</option>
          <option value="Backend">Backend Developer</option>
          <option value="FullStack">Fullstack Developer</option>
        </select>
        <label for="input-name">Your Message</label>
        <textarea
          name="input-message"
          id="input-message"
          cols="30"
          rows="10"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
