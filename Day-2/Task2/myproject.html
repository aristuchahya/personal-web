<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <img src="assets/img/logo.png" alt="logo" class="nav-logo" />
      <ul>
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="myproject.html" class="nav-item active">My Project</a></li>
        <li><a href="contact-form.html" class="nav-contact">Contact Me</a></li>
      </ul>
    </nav>

    <div class="wrapper">
      <h1>ADD MY PROJECT</h1>
      <form action="" class="form-contact" id="form-project">
        <label for="project-name">Project Name</label>
        <input type="text" id="project-name" />

        <div class="duration">
          <div class="start">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" />
          </div>
          <div class="end">
            <label for="start-date">End Date</label>
            <input type="date" id="end-date" />
          </div>
        </div>

        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
        ></textarea>

        <label for="">Technologies</label>
        <div class="checking">
          <input class="check-tech" type="checkbox" id="technologies1" />
          <label class="label-check" for="technologies1">Node JS</label>

          <input class="check-tech" type="checkbox" id="technologies2" />
          <label class="label-check" for="technologies2">React JS</label>

          <input class="check-tech" type="checkbox" id="technologies3" />
          <label class="label-check" for="technologies3">Next JS</label>

          <input class="check-tech" type="checkbox" id="technologies4" />
          <label class="label-check" for="technologies4">Typescript</label>
        </div>

        <label for="input-image">Upload Image</label>

        <div class="file-upload-wrapper">
          <input type="file" id="input-image" class="file-upload" />
          <label for="input-image" class="file-upload-label">Choose </label>
          <i class="fa-solid fa-paperclip"></i>
        </div>

        <button type="submit" onclick="addProject(event)">Submit</button>
      </form>
    </div>

    <script src="assets/js/blog.js"></script>
  </body>
</html>
